<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table cellspacing="0" cellpadding="5" border="1">
    <caption><b>Feedback Form</b></caption>
    <tr>
<td>Event Name</td>
<td><input type="text" placeholder="Enter event name" name="event name"/></td>
    </tr>
    <tr>
        <td>
            Your Name :
        </td>
        <td><input type=" text" placeholder="enter uour name" name="name"/></td>
    </tr>
    <tr>
        <td>
       Rating :
        </td>
        <td>
            <select>
                <option> Excellent</option>
                <option> Good</option>
                <option> Average</option>
                <option> Poor</option>

            </select>
        </td>
    </tr>
    <tr>
        <td>Feedback</td>
        <td><textarea rows="10" cols="10"></textarea></td>
    </tr>
    <tr>
        <td>Would you recommend this event to other</td>
        <td> Yes : <input type="radio" name="event"/>
             No : <input type="radio" name="event"/>
        </td>
    </tr>
<tr>
    <td align="center" colspan="2"> <input type="submit" value="submit"  /></td>
</tr>
<tr>
    <td align="center" colspan="2">
        <input type="reset" value="Reset" >

    </td>
</tr>
   </table> 
</body>
</html>
